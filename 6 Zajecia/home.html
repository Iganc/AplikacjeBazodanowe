<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <h1>MASTERMIND</h1>
    <a href="https://en.wikipedia.org/wiki/Mastermind_%28board_game%29">Instrukcje</a>

    <button onclick="startNewGame()">Zacznij nową grę</button>
    <button type="button" onclick="window.location.href='archived.html'">Zobacz archiwalne gry</button>
    
    <script>
        function startNewGame() {
            axios.post('/new-game')
                .then(response => {
                    const data = response.data;
                    window.location.href = `/game.html?uuid=${data.uuid}&secretCode=${data.secretCode.join(',')}`;
                })
                .catch(error => {
                    console.error('Error starting new game:', error);
                    alert('Error starting new game: ' + error.message);
                });
        }
    </script>
</body>
</html>
